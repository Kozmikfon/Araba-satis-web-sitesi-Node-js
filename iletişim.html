<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>İletişim</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!--! header section start  -->
    <header class="header">
      <a href="#" class="logo">
        <img src="images/indir.jpeg" alt="logo" />
      </a>
      <nav class="navbar">
        <a href="index.html">Anasayfa</a>
        <a href="hakkında.html">Hakkında</a>
        <a href="marka.html">Markalar</a>
        <a href="iletişim.html" class="active">İletişim</a>
        
      </nav>

      <div class="buttons">
        
        <button id="menu-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <div class="search-form">
        <input
          type="text"
          class="search-input"
          id="search-box"
          placeholder="search here"
        />
        <i class="fas fa-search"></i>
      </div>

      <div class="cart-items-container">
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/menu-1.png" alt="menu" />
          <div class="content">
            <h3>cart item 01</h3>
            <div class="price">$15.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/menu-2.png" alt="menu" />
          <div class="content">
            <h3>cart item 02</h3>
            <div class="price">$15.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/menu-3.png" alt="menu" />
          <div class="content">
            <h3>cart item 03</h3>
            <div class="price">$15.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/menu-4.png" alt="menu" />
          <div class="content">
            <h3>cart item 04</h3>
            <div class="price">$15.99/-</div>
          </div>
        </div>
        <a href="#" class="btn">checkout now</a>
      </div>
    </header>
    <!--! header section end  -->

    <!--! contact section start  -->
    <section class="contact" id="contact">
      <h1 class="heading"><span>İLETİŞİM</span></h1>
      <div class="row">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3067.523354158944!2d37.01250527579261!3d39.75035647155447!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x407eab2133a4aed3%3A0x82b032fb218639fc!2sSivas%20Cumhuriyet%20Meydan%C4%B1!5e0!3m2!1str!2str!4v1733990577795!5m2!1str!2str"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <form>
          <h3>BİZİMLE İLETİŞİME GEÇİN</h3>
          <div class="inputBox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="isim" />
          </div>
          <div class="inputBox">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="email" />
          </div>
          <div class="inputBox">
            <i class="fas fa-phone"></i>
            <input type="number" placeholder="telefon numarası" />
          </div>
          <input type="submit" class="btn" value="İLETİŞİME GEÇ" />
        </form>
      </div>
    </section>
    <!--! contact section end  -->

    <!--! footer section start  -->
    <section class="footer">
      <div class="search">
        <input type="text" class="search-input" placeholder="Search" />
        <button class="btn btn-primary">search</button>
      </div>
      <div class="share">
        <!-- Sosyal medya bağlantıları -->
        <a
          href="https://www.facebook.com"
          class="fab fa-facebook"
          target="_blank"
          rel="noopener noreferrer"
        ></a>
        <a
          href="https://www.twitter.com"
          class="fab fa-twitter"
          target="_blank"
          rel="noopener noreferrer"
        ></a>
        <a
          href="https://www.instagram.com"
          class="fab fa-instagram"
          target="_blank"
          rel="noopener noreferrer"
        ></a>
        <a
          href="https://www.linkedin.com"
          class="fab fa-linkedin"
          target="_blank"
          rel="noopener noreferrer"
        ></a>
        <a
          href="https://www.pinterest.com"
          class="fab fa-pinterest"
          target="_blank"
          rel="noopener noreferrer"
        ></a>
      </div>

      <div class="credit">
         <span>Car Bench</span> 
      </div>
    </section>
    <!--! footer section end  -->

    <script src="js/script.js"></script>
  </body>
</html>
