<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarBench - Araç Listeleme ve Mesajlaşma</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background-color: #f9f9f9;
      }

      /* Navbar */
      nav {
        background-color: #e84242;
        padding: 15px 0;
        color: white;
        display: flex;
        justify-content: space-between; /* Sağ ve sola hizalama */
        align-items: center;
      }

      nav .navbar-left {
        margin-left: 20px;
      }

      nav .navbar-right {
        margin-right: 20px;
      }

      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }

      nav a:hover {
        color: #45a049;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        gap: 20px;
        max-width: 1200px;
        margin: auto;
        padding: 20px;
      }

      .sidebar,
      .main,
      .extra {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 20px;
        padding: 20px 0;
        background-color: #4caf50;
        color: white;
        font-size: 2rem;
        font-weight: bold;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .main h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 20px;
      }

      .filters select,
      .filters input {
        padding: 8px;
        font-size: 0.9rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .filters button {
        background-color: #4caf50;
        color: #fff;
        padding: 8px 15px;
        font-size: 0.9rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .filters button:hover {
        background-color: #45a049;
      }

      .car-list {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .car-card {
        display: flex;
        align-items: flex-start;
        gap: 15px;
        background: #fff;
        border-radius: 8px;
        padding: 15px;
        border: 1px solid #ddd;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        transition: transform 0.2s ease;
        cursor: pointer;
      }

      .car-card:hover {
        transform: translateY(-5px);
      }

      .car-image {
        width: 250px; /* Resmin genişliği */
        height: 150px; /* Resmin yüksekliği */
        object-fit: cover;
        border-radius: 4px;
      }

      .car-info {
        flex: 1;
        width: 100%;
      }

      .car-title {
        font-size: 1.4rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
      }

      .car-details {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 8px;
      }

      .car-price {
        font-size: 1.2rem;
        font-weight: bold;
        color: #4caf50;
        margin-top: 10px;
      }

      .btn-detail {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #e84242;
        color: white;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn-detail:hover {
        background-color: #45a049;
      }

      /* Sidebar sağ ve solda kalacak şekilde */
      .sidebar {
        order: 1; /* Sol panel sağda */
      }

      .extra {
        order: 3; /* Sağ panel en sağda kalacak */
      }

      .main {
        order: 2; /* Ana içerik ortada */
      }

      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr; /* Mobilde tek sütun */
        }
      }

      .brand-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin-top: 20px;
      }

      .brand-card {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 150px;
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .brand-card:hover {
        transform: translateY(-10px);
      }

      .brand-card img {
        width: 100%;
        height: 100px;
        object-fit: contain;
        margin-bottom: 10px;
      }

      .brand-card h3 {
        font-size: 1rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="navbar-left">
        <span style="font-size: 1.8rem; font-weight: bold;">CarBench</span>
      </div>
      <div class="navbar-right">
        <a href="index.html">Ana Sayfa</a>
        <a href="brands.html">Markalar</a>
        <a href="iletişim.html">İletişim</a>
        <a href="hakkında.html">Hakkımızda</a>
      </div>
    </nav>

    <div class="container">
      <!-- Sol Kenar (Sidebar) -->
      <div class="sidebar">
        <h3>Filtreleme</h3>
        <ul>
          <li><a href="#">Tüm Araçlar</a></li>
          <li><a href="#">SUV</a></li>
          <li><a href="#">Sedan</a></li>
          <li><a href="#">Hatchback</a></li>
          <li><a href="#">Pickup</a></li>
        </ul>
        <h3>Markalar</h3>
        <ul>
          <li><a href="brands.html">Markaları Görüntüle</a></li>
        </ul>
      </div>

      <!-- Ana İçerik -->
      <div class="main">
        <h1>Markalar</h1>
        <div id="brand-list" class="brand-list"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const brandList = document.getElementById("brand-list");

        async function fetchBrands() {
          try {
            const response = await fetch("http://localhost:5017/api/brands");
            const data = await response.json();

            brandList.innerHTML = "";

            if (!data.data || data.data.length === 0) {
              brandList.innerHTML = "<p>Hiç marka bulunamadı.</p>";
              return;
            }

            data.data.forEach((brand) => {
              const brandCard = `
                <div class="brand-card">
                  <img src="${brand.logo || 'images/default-logo.png'}" alt="${brand.name}" />
                  <h3>${brand.name}</h3>
                </div>`;
              brandList.innerHTML += brandCard;
            });
          } catch (error) {
            console.error("Marka verileri alınırken hata oluştu:", error);
            brandList.innerHTML = "<p>Veri alınırken bir sorun oluştu. Lütfen tekrar deneyin.</p>";
          }
        }

        fetchBrands();
      });
    </script>
  </body>
</html>
